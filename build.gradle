plugins {
    id 'java'
}

group 'com.lucifaer'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework:spring-context:5.2.0.RELEASE")
    compile("org.springframework:spring-aop:5.2.0.RELEASE")
    compile("org.aspectj:aspectjrt:1.9.4")
    compile("org.aspectj:aspectjweaver:1.9.4")
    compile("info.picocli:picocli:4.0.4")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
